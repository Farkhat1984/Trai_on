<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: white;
            padding: 30px;
            border-radius: 15px;
            color: #dc3545;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Завершаем авторизацию...</p>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');

            if (!code) {
                showError('Отсутствует код авторизации');
                return;
            }

            try {
                // Parse state to get account_type
                let accountType = 'shop';
                if (state) {
                    try {
                        const stateData = JSON.parse(state);
                        accountType = stateData.account_type || 'shop';
                    } catch (e) {
                        // If state is not JSON, use default
                    }
                }

                // Call backend callback endpoint
                const response = await fetch(`${API_URL}/api/v1/auth/google/callback?code=${code}&state=${encodeURIComponent(state || '')}`);

                if (!response.ok) {
                    throw new Error('Ошибка авторизации');
                }

                const data = await response.json();

                console.log('Response data:', data);

                // Save token
                localStorage.setItem('token', data.access_token);

                // Determine account type from response
                let accountType = 'shop'; // default
                if (data.user) {
                    // User account - check if admin
                    if (data.user.role === 'admin') {
                        accountType = 'admin';
                    } else {
                        accountType = 'user';
                    }
                } else if (data.shop) {
                    // Shop account
                    accountType = 'shop';
                }

                localStorage.setItem('accountType', accountType);
                console.log('Saved accountType:', accountType);
                console.log('Saved token:', data.access_token);

                // Redirect to main page
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="error">
                    <h2>Ошибка авторизации</h2>
                    <p>${message}</p>
                    <button onclick="window.location.href='index.html'" style="
                        margin-top: 20px;
                        padding: 10px 20px;
                        background: #667eea;
                        color: white;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 16px;
                    ">Вернуться</button>
                </div>
            `;
        }

        // Start authentication
        handleCallback();
    </script>
</body>
</html>
